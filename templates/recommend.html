<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<style>
    .text-white {
        color: white;
    }
    .navbar-custom {
        background-color: red; /* Background color of the navbar */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-nav li a {
        color: #FFFFFF; /* Text color in the navbar */
    }
    .card {
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
    }
</style>
<body style="background-color:black">

    <nav class="navbar navbar-custom">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book title"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-xs-12 col-sm-6 col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ i[2] }}" alt="Book Image"
                                     onerror="this.src='/static/default-placeholder.png';">
                                <p class="text-white">{{ i[0] }}</p>
                                <h4 class="text-white">{{ i[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                
            {% endif %}

        </div>
    </div>

</body>
</html>
